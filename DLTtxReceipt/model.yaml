DLTtxReceipt:

  description: Description of a DLT receipt storing some of the attributes (keys) of a transaction.

  properties:

    TxReceipts:

      description: Transaction Receipt

      properties:

        blockHash:
          description: Hash of the block of the transaction
          type: string
          x-ngsi:
            model: https://schema.org/Text
            type: Property

        blockNumber:
          description: Block number of the transaction
          minimum: 0
          type: integer
          x-ngsi:
            model: https://schema.org/Number
            type: Property

        contractAddress:
          description: Contract address created, if the transaction was a contract creation, otherwise null
          type: string
          x-ngsi:
            model: https://schema.org/Text
            type: Property

        cumulativeGasUsed:
          description: Total amount of gas used when this transaction was executed in the block
          minimum: 0
          type: integer
          x-ngsi:
            model: https://schema.org/Number
            type: Property

        dltType:
          description: Enum:'eth, iota'. type of DLT used by the transaction
          enum:
            - eth
            - iota
          type: string
          x-ngsi:
            model: https://schema.org/Text
            type: Property

        from:
          description: Account Address of the user/service responsible to submit the transaction (address of the msg.sender)
          type: string
          x-ngsi:
            model: https://schema.org/Text
            type: Property

        gasUsed:
          description: The amount of gas used by this specific transaction
          minimum: 0
          type: integer
          x-ngsi:
            model: https://schema.org/Number
            type: Property

        keys:
          description: Payload keys used in transaction payload
          items:
            type: string
          type: array
          x-ngsi:
            type: Property

        logs:

          description: A log record can be used to describe an event within a smart contract (Ethereum)

          properties:

            blockHash:
              description: Hash of the block where this log was in
              type: string
              x-ngsi:
                model: https://schema.org/Text
                type: Property

            blockNumber:
              description: The block number where this log was in. null when its pending. null when its pending log
              minimum: 0
              type: number
              x-ngsi:
                model: https://schema.org/Number
                type: Property

            data:
              description: Contains one or more 32 Bytes non-indexed arguments of the log
              type: string
              x-ngsi:
                model: https://schema.org/Text
                type: Property

            id:
              description: Log id
              type: string
              x-ngsi:
                model: https://schema.org/Text
                type: Property

            logAddress:
              description: Address from which this log originated
              type: string
              x-ngsi:
                model: https://schema.org/Text
                type: Property

            logIndex:
              description: ' Integer of the log index position in the block. null when its pending log'
              minimum: 0
              type: number
              x-ngsi:
                model: https://schema.org/Number
                type: Property

            removed:
              description: True when the log was removed, due to a chain reorganization. False if its a valid log
              type: boolean
              x-ngsi:
                model: https://schema.org/Boolean
                type: Property

            topics:
              description: 'Array of 0 to 4 32 Bytes DATA of indexed log arguments. (In solidity: The first topic is the hash of the signature of the event (e.g. Deposit(address,bytes32,uint256)), except you declared the event with the anonymous specifier.)'
              items:
                type: string
              type: array
              x-ngsi:
                type: Property

            transactionHash:
              description: Hash of the transactions this log was created from. null when its pending log
              type: string
              x-ngsi:
                model: https://schema.org/Text
                type: Property

            transactionIndex:
              description: ' Integer of the transactions index position log was created from. null when its pending log'
              minimum: 0
              type: number
              x-ngsi:
                model: https://schema.org/Number
                type: Property

          type: object

          x-ngsi:
            type: Property

        logsBloom:
          description: 256 Bytes-bloom filter for light clients to quickly retrieve related logs
          type: string
          x-ngsi:
            model: https://schema.org/Text
            type: Property

        objectType:
          description: Type of object has been persisted
          type: string
          x-ngsi:
            model: https://schema.org/Text
            type: Property

        status:
          description: True or False — which informs us if the txn was reverted or not — in this case it was true (0x1)
          type: boolean
          x-ngsi:
            model: https://schema.org/Boolean
            type: Property

        storageType:
          description: Enum:'iota, ipfs, merkletree'. Type of storage used to persist payload
          enum:
            - iota
            - ipfs
            - merkletree
          type: string
          x-ngsi:
            model: https://schema.org/Text
            type: Property

        to:
          description: Account or Contract Address to transaction has been submitted
          type: string
          x-ngsi:
            model: https://schema.org/Text
            type: Property

        transactionHash:
          description: Hash of the transaction
          type: string
          x-ngsi:
            model: https://schema.org/Text
            type: Property

        transactionIndex:
          description: Integer of the transactions index position in the block
          minimum: 0
          type: integer
          x-ngsi:
            model: https://schema.org/Number
            type: Property

      type: object

      x-ngsi:
        type: Property

    address:

      description: The mailing address

      properties:

        addressCountry:
          description: The country. For example, Spain
          type: string
          x-ngsi:
            model: https://schema.org/addressCountry
            type: Property

        addressLocality:
          description: The locality in which the street address is, and which is in the region
          type: string
          x-ngsi:
            model: https://schema.org/addressLocality
            type: Property

        addressRegion:
          description: The region in which the locality is, and which is in the country
          type: string
          x-ngsi:
            model: https://schema.org/addressRegion
            type: Property

        district:
          description: A district is a type of administrative division that, in some countries, is managed by the local government
          type: string
          x-ngsi:
            type: Property

        postOfficeBoxNumber:
          description: The post office box number for PO box addresses. For example, 03578
          type: string
          x-ngsi:
            model: https://schema.org/postOfficeBoxNumber
            type: Property

        postalCode:
          description: The postal code. For example, 24004
          type: string
          x-ngsi:
            model: https://schema.org/https://schema.org/postalCode
            type: Property

        streetAddress:
          description: The street address
          type: string
          x-ngsi:
            model: https://schema.org/streetAddress
            type: Property

        streetNr:
          description: Number identifying a specific property on a public street
          type: string
          x-ngsi:
            type: Property

      type: object

      x-ngsi:
        model: https://schema.org/address
        type: Property

    alternateName:
      description: An alternative name for this item
      type: string
      x-ngsi:
        type: Property

    areaServed:
      description: The geographic area where a service or offered item is provided
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    dataProvider:
      description: A sequence of characters identifying the provider of the harmonised data entity
      type: string
      x-ngsi:
        type: Property

    dateCreated:
      description: Entity creation timestamp. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property

    dateModified:
      description: Timestamp of the last modification of the entity. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property

    description:
      description: A description of this item
      type: string
      x-ngsi:
        type: Property

    id:
      anyOf:
        - description: Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
          x-ngsi:
            type: Property
        - description: Identifier format of any NGSI entity
          format: uri
          type: string
          x-ngsi:
            type: Property
      description: Unique identifier of the entity
      x-ngsi:
        type: Property

    location:

      description: Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon

      oneOf:

        - description: Geojson reference to the item. Point
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Point
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. LineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON LineString
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. Polygon
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Polygon
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. MultiPoint
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPoint
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiLineString
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPolygon
          type: object
          x-ngsi:
            type: GeoProperty

      x-ngsi:
        type: GeoProperty

    name:
      description: The name of this item
      type: string
      x-ngsi:
        type: Property

    owner:
      description: A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)
      items:
        anyOf:
          - description: Identifier format of any NGSI entity
            maxLength: 256
            minLength: 1
            pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
            type: string
            x-ngsi:
              type: Property
          - description: Identifier format of any NGSI entity
            format: uri
            type: string
            x-ngsi:
              type: Property
        description: Unique identifier of the entity
        x-ngsi:
          type: Property
      type: array
      x-ngsi:
        type: Property

    refEntity:
      anyOf:
        - description: Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
          x-ngsi:
            type: Property
        - description: Identifier format of any NGSI entity
          format: uri
          type: string
          x-ngsi:
            type: Property
      description: Entity persisted in the DLT
      x-ngsi:
        model: http://schema.org/URL
        type: Relationship

    seeAlso:
      description: list of uri pointing to additional resources about the item
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      x-ngsi:
        type: Property

    source:
      description: A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object
      type: string
      x-ngsi:
        type: Property

    type:
      description: NSGI Entity Type. it has to be DLTtxReceipt
      enum:
        - DLTtxReceipt
      type: string
      x-ngsi:
        type: Property

  required:
    - id
    - type

  type: object

  x-derived-from: ''

